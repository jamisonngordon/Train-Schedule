<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <div class="jumbotron spacing mt-5 bg-info">
        <h1 class="display-4 text-center text-white">Train Schedule</h1>
    </div>

    <div class="card spacing text-white bg-info">
        <div class="card-header">
            Schedule
        </div>
        <div class="card-body table-responsive">
            <table class="table">
                <thead class="">
                    <tr class="">
                        <th scope="col" class="text-white">Name</th>
                        <th scope="col" class="text-white">Destination</th>
                        <th scope="col" class="text-white">First Time</th>
                        <th scope="col" class="text-white">Next Arrival</th>
                        <th scope="col" class="text-white">Minutes away</th>
                    </tr>
                </thead>
                <tbody id="table">

                </tbody>
            </table>
        </div>
    </div>

    <div class="card spacing mt-5 bg-info">
        <div class="card-header text-white">
            Add new schedule
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName" class="text-white">Train Name</label>
                    <input class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="destination" class="text-white">Destination</label>
                    <input class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="firstTime" class="text-white">First Train Time</label>
                    <input class="form-control" id="firstTime">
                </div>
                <div class="form-group">
                    <label for="frequency" class="text-white">Train Frequency</label>
                    <input class="form-control" id="frequency">
                </div>
                <button type="button" class="btn float-right" id="addButton">Add</button>
            </form>
        </div>
    </div>


</body>

</html>
